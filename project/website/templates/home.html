{% extends 'base.html' %}

{% block content %}
    <div class="row mt-4">
        <ul>
            <li><a href="{% url 'total_statistics' %}">Combined</a></li>
            {% for player in players %}
                <li><a href="{% url 'player_statistics' player.id %}">Bot id={{ player.id }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
